<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">

    <title>Brewery Locator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div class="container">
        <header class="d-inline-flex p-2">
            <div class="col">
                <a href="/index.html"><img class="logo" src="images/beer-barrel.png" alt="logo of beer"></a>
            </div>
        </header>
        <div class="container main" class="main-content">
            <div class="row"></div>
                
                <ol id="firstorder" class="col w-75 mx-auto">
                    <div class="container p-2 mx-auto">
                        <p class="container text-center">Finding breweries based on location...</p>
                        <div class="d-flex justify-content-center">
                            <div class="lds-ripple"><div></div><div></div></div>
                        </div>
                    </div>
                </ol>  
                
        </div>
        <div class="container button">
            <div class="d-flex justify-content-center">
                <input class="zip-code" type="text" placeholder="Enter your city"> 
                <div class="p-1"></div>
                <button id="brewbutton" class="btn btn-basic">Find me a Brewery</button>
            </div>
        </div>
    </div>
    <footer>
    </footer>
