<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Brewery Locator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div class="container pb-3">
        <header class="d-inline-flex p-2 pb-3">
            <div class="col">
                <a href="/index.html"><img class="logo" src="images/beer-barrel.png" alt="logo of beer"></a>
            </div>
        </header>
        <div class="container main rounded" class="main-content">
            <div class="row"></div>
                
                <ol id="firstorder" class="col w-75 mx-auto p-3">
                    <div class="container p-2 mx-auto">
                        <p class="container text-center">Finding breweries based on location...</p>
                        <div class="d-flex justify-content-center">
                            <div class="lds-ripple"><div></div><div></div></div>
                        </div>
                    </div>
                </ol>  
                
        </div>
        <div class="container button" >
            <div class="d-flex justify-content-center p-3" style="display: flex; flex-wrap: wrap;">
                <input class="zip-code rounded" id="brewField" type="text" placeholder="Enter your city"> 
                <div class="p-1"></div>
                <select name="states rounded" id="state-select">
                    <option value="">Select a State</option>
                </select>
                <div class="p-1"></div>
                <button id="brewbutton" class="btn btn-basic">Find me a Brewery</button>
            </div>
        </div>
    </div>
<footer class="page-footer font-small pt-5">

            <a href="https://www.brewerydb.com/"><img src="images/BreweryDB.png" class = "img-responsive" width = "100%"></a>
            <p class="p-1" style="font-size: 16px;">The world's most complete database for the beer industry.</p>
        </div>
        <hr class="clearfix w-100 d-md-none pb-3">
        <div class="col-md-2 mt-md-6 mt-3">
            <img src="images/github.png" class = "img-responsive" width = "100%">
            <p class="p-3" style="font-size: 16px; display: flex; flex-direction: row;">
                <a href="https://github.com/ZachBarbre"><img src="images/zach.png" class = "img-responsive rounded" width = "100%"></a>
                <a href="https://github.com/BobbyStackOverload"><img src="images/bobby.png" class = "img-responsive rounded" width = "100%"></a>
                <a href="https://github.com/aaroncosmith"><img src="images/aaron.png" class = "img-responsive rounded" width = "100%"></a>
            </p>
        </div>
        <hr class="clearfix w-100 d-md-none pb-3">
        <div class="col-md-2 mb-md-6 mb-3 p-3">
            <a href="https://geocode.xyz/"><img src="images/geocodexyz.png" class = "img-responsive" width = "100%"></a>

            <p class="p-1" style="font-size: 16px;">Forward and reverse geocoding, batch geocoding and geoparsing API.</p>
        </div>
        <div class="col-md-3 mt-md-0 mt-0"></div>
        </div>
